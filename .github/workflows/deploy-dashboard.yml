name: Deploy Dashboard Silo

on:
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: tudao-core
      REGION: us-central1
      SERVICE: tudao-dashboard
      IMAGE: us-central1-docker.pkg.dev/tudao-core/tudao/tudao-dashboard:latest
      BUILD_DIR: ./silo-dashboard

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/298101947870/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: tudao-deployer@tudao-core.iam.gserviceaccount.com

      - name: Set up gcloud
        # Use setup-gcloud to install tools, but don't automatically run Docker config
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker to use Artifact Registry (CRITICAL FIX)
        # Explicitly authenticates Docker with your region-specific Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image for Dashboard
        # Uses the fixed Dockerfile and build script from the silo-dashboard directory
        run: |
          docker build -t ${IMAGE} ${BUILD_DIR}

      - name: Push Docker image
        run: |
          docker push ${IMAGE}

      - name: Deploy Dashboard to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image ${IMAGE} \
            --region ${REGION} \
            --allow-unauthenticated \
            --cpu 1000m --memory 512Mi \
            --set-secrets SESSION_SECRET=SESSION_SECRET:latest \
            --set-secrets DATABASE_URL=DATABASE_URL:latest \
            --set-secrets CLAUDE_API_URL=CLAUDE_API_URL:latest \
            --set-secrets AI_INTEGRATIONS_OPENAI_API_KEY=AI_INTEGRATIONS_OPENAI_API_KEY:latest
