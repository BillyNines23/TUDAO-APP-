name: Deploy Node Emissions

on:
  push:
    branches:
      - main
    paths:
      - 'silo-node-emissions/**'
  # This allows the manual "Run workflow" button to appear in GitHub Actions
  workflow_dispatch: 

env:
  PROJECT_ID: tudao-core
  REGION: us-central1
  SERVICE_NAME: silo-node-emissions
  # Ensure this matches your Artifact Registry path exactly
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/tudao-core/tudao/silo-node-emissions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Container
        run: |
          # We run the build from the root, but point to the silo folder
          docker build -t ${{ env.ARTIFACT_REGISTRY }}:${{ github.sha }} ./silo-node-emissions
          docker push ${{ env.ARTIFACT_REGISTRY }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest"
