name: Deploy Node Emissions

on:
  push:
    branches:
      - main
    paths:
      - 'silo-node-emissions/**'
  workflow_dispatch: # Allows manual trigger from the Actions tab

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: tudao-core
      REGION: us-central1
      SERVICE: silo-node-emissions
      IMAGE: us-central1-docker.pkg.dev/tudao-core/tudao/silo-node-emissions:latest
      BUILD_DIR: ./silo-node-emissions

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          # Mirroring your working dashboard auth exactly
          workload_identity_provider: projects/298101947870/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: tudao-deployer@tudao-core.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker to use Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image for Node Emissions
        run: |
          docker build -t ${IMAGE} ${BUILD_DIR}

      - name: Push Docker image
        run: |
          docker push ${IMAGE}

      - name: Deploy Node Emissions to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image ${IMAGE} \
            --region ${REGION} \
            --allow-unauthenticated \
            --cpu 1000m --memory 512Mi \
            --set-secrets DATABASE_URL=DATABASE_URL:latest
            # Add or remove secrets below if this node needs them:
            # --set-secrets SESSION_SECRET=SESSION_SECRET:latest
