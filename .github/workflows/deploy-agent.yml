name: Deploy Agent Silo

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: tudao-core
      REGION: us-central1
      SERVICE: tudao-agent
      IMAGE: us-central1-docker.pkg.dev/tudao-core/tudao/tudao-agent

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/298101947870/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: tudao-deployer@tudao-core.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build image with Cloud Build
        run: |
          gcloud builds submit silo-agent \
            --tag ${IMAGE}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image ${IMAGE} \
            --region ${REGION} \
            --allow-unauthenticated
